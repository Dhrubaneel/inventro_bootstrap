schema {
    query: Query
    mutation: Mutation
}

type Query {
    getAllConfig(nextToken: String): InventroConfigList
}

type Mutation {
	addConfig(input: InputInventroConfig!): InventroConfig
}

type InventroConfig {
	pk: String!
	sk: String!
	description: String
	updatedAt: String
}

type InputInventroConfig {
	pk: String!
	sk: String!
	description: String
	updatedAt: String
}

type InventroConfigList {
	items: [InventroConfig]
	nextToken: String
}